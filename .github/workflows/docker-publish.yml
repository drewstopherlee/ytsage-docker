      #   uses: sigstore/cosign-installer@v3.5.0
      #   if: steps.checkdigest.outputs.skip_build != 'true'
      #   with:
      #     cosign-release: 'v2.2.4'

      # # Sign the resulting Docker image digest except on PRs.
      # # This will only write to the public Rekor transparency log when the Docker
      # # repository is public to avoid leaking data.  If you would like to publish
      # # transparency data even for private images, pass --force to cosign below.
      # # https://github.com/sigstore/cosign
      # - name: Sign the published Docker image with Cosign
      #   if: steps.checkdigest.outputs.skip_build == 'false'
      #   env:
      #     COSIGN_EXPERIMENTAL: 1
      #     # https://docs.github.com/en/actions/security-guides/security-hardening-for-github-actions#using-an-intermediate-environment-variable
      #     TAGS: ${{ steps.build-and-push.outputs.tags }}
      #     DIGEST: ${{ steps.build-and-push.outputs.digest }}
      #   run: |
      #     cosign sign --yes ghcr.io/${{ github.repository }}:${{ steps.date.outputs.date_tag }}
      #     cosign sign --yes ghcr.io/${{ github.repository }}:latest

  cleanup:
    name: Prune GHCR Images
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - name: Sleep for 2 minutes
        uses: jakejarvis/wait-action@master
        with:
          time: '2m'
      - name: Remove old and untagged GHCR versions
        uses: snok/container-retention-policy@v3.0.0
        with:
          account: user
          token: ${{ secrets.GITHUB_TOKEN }}
          cut-off: 1m  # how old package versions need to be before being considered for deletion
          image-names: ${{ github.repository }}  # just the repo part, not full ghcr.io/org/repo
          tag-selection: untagged
          timestamp-to-use: created_at
